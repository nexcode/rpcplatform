name: Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [
          windows-latest,
          ubuntu-latest,
          macos-latest
        ]
        go: [
          '^1.18',
          '^1.19',
          '^1.20',
          '^1.21',
          '^1.22',
          '^1.23',
          '^1.24',
          '^1.25'
        ]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
